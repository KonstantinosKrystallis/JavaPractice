plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.junit.jupiter:junit-jupiter:5.6.3'
}

test{
    useJUnitPlatform()
}

javafx {
    javafx {
        version = '15.0.1'
        modules = [ 'javafx.controls' ]
    }
}

mainClassName = "ui.MainApp"